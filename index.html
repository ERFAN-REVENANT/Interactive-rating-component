<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="card" id="card1">
    <div class="icon"><img src="./images/icon-star.svg"></div>
    <div class="title">How did we do?</div>
    <p>Please let us Know how we did with your support
      request. All feedback is appreciated to help us
      improve our offering!</p>
      <div class="rate">
        <button class="numbers" data-value="1">1</button>
        <button class="numbers" data-value="2">2</button>
        <button class="numbers" data-value="3">3</button>
        <button class="numbers" data-value="4">4</button>
        <button class="numbers" data-value="5">5</button>
      </div>
    <button class="submit" type="submit" id="submitBtn">SUBMIT</button>
  </div>

  <div class="card2" id="card2">
    <div class="lottie"><img src="./images/illustration-thank-you.svg"></div>
    <div class="selected">You <span id="selectedRating"></span> selected out of 5</div>
    <p>Thank you!</p>
    <span>We appreciate you taking the time to give a rating.
      If you ever need more support, don't hesitate to
      get in touch!</span>
  </div>

  <script src="./script.js"></script>
</body>
</html>
